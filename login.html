<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer></script>
  </head>
  <!-- login page -->

  <body>
    <div class=animation>
      <div class="logoimage">
        <img src="logo3.png" alt="Trulli" width="500" height="333">
     </div>
   </div>
   <!-- showing signin options -->
    <div class="loginheader">
      <h1>Log in to your account</h1>
      <div class="signupheader">
        <p>Don't have an account? </p>
        <a href="signup.html" class="newuser">Sign Up</a>
      </div>
       <div class="signuplinks">
          <a href="https://accounts.google.com/" id="signupgmail"><img src="google.png" alt="googleemail" width="40" height="40"></a>
          <a href="https://appleid.apple.com/" id="signupgmail"><img src="apple.svg" alt="appleemail" width="40" height="40"></a>
          <a href="signup.html" id="signupemail"><img src="email.png" alt="email" width="40" height="40"></a>

       </div>
    </div>
     <!-- login avigation bar -->
      <div class="userloginoption" id="userloginoption">

        <div class="userlogin">
          <a href="#juniorExplorer" id="juniorlink">Junior Explorer</a>
          <a href="#page1" id="explorerlink">Explorer</a>
          <a href="#page2" id="parentlink">Parent</a>
        </div>

      <!-- junior Login section and login button -->
      <form action="http://localhost:3000/log_in" method="post"> 
        <div class="junior" id="juniorExplorer">
          <label for="juniorname" class="juniorname">Enter your Parent UserName</label>
          <input type="text" placeholder="Lisa" id="junioruserName"  name="junioruserName" />
          <button class="junior-loginbutton" id="juniorloginbutton">GO</button>
          <div class="help">
           <a href="help.html" id="help">Forgot User Name?</a>
          </div>
        </div>
      </form>

        <!-- Explorer Login section and login button  -->

        <div class="userinput" id="page1">
          <label for="usermailid" class="email">Explorer Email Address</label>
          <input type="text" placeholder="Lisa@gmail.com" id="usermailid" />
          <label for="logincode">Login Code</label>
          <input type="number" placeholder="543127" id="loginCode" />
         <div class="countdown" id="countdown">
            <p id="displaylogincode"></p>
            <p id="timer"></p>
         </div>  
          <button class="logincodebutton" id="login-code-button">Get Login Code</button>
          <button class="loginbutton" id="login-button"><a href="index.html" ></a>Login</button>
          <div class="helpuserinput">
            <a href="help.html" id="helpuserinput">Forgot Email Address?</a>
           </div>
       </div>

       <!-- Parent Login section and login button  -->
       <div class="parentinput" id="page2">
         <label for="parentmailid" class="parentemail">Parent Email Address</label>
         <input type="text" placeholder="Lisa@gmail.com" id="parentmailid" name="parentmailid" />
         <label for="parentlogincode">Login Code</label>
         <input type="number" placeholder="543127" id="parentloginCode" name="parentloginCode"  />
         <div class="parentcountdown" id="parentcountdown">
           <p id="parentdisplaylogincode"></p>
           <p id="parenttimer"></p>
         </div>  
         <button class="parentlogincodebutton" id="parentlogin-code-button">Get Login Code</button>
         <button class="parentloginbutton" id="parentloginbutton"><a href="login.html" ></a>Login</button>
         <div class="helpparent">
           <a href="help.html" id="helpparent">Forgot Email Address?</a>                  
         </div>
       </div>
    </div>
  </body>
</html>
